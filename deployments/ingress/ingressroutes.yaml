## Traefik IngressRoutes for sandbox dashboard access
## Each IngressRoute lives in the same namespace as its target service.
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`grafana.talos.local`)
      kind: Rule
      services:
        - name: kube-prometheus-stack-grafana
          port: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  namespace: monitoring
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`prometheus.talos.local`)
      kind: Rule
      services:
        - name: kube-prometheus-stack-prometheus
          port: 9090
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: hubble
  namespace: kube-system
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`hubble.talos.local`)
      kind: Rule
      services:
        - name: hubble-ui
          port: 80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard-ext
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`traefik.talos.local`)
      kind: Rule
      services:
        - kind: TraefikService
          name: api@internal
